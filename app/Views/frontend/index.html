<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros - Biblioteca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container-main {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .nav-link {
            font-weight: 500;
            color: #495057;
        }
        .nav-link.active {
            font-weight: 700;
            color: #007bff;
        }
        .nav-link:hover {
            color: #0056b3;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-section="catalogo">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="buscar">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="agregar">Agregar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="actualizar">Actualizar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="borrar">Borrar</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Sección Catálogo -->
        <div id="catalogo" class="section active">
            <h3>Catálogo de Libros</h3>
            <table class="table table-striped" id="librosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Categoría</th>
                        <th>Año de Publicación</th>
                        <th>ISBN</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenido generado dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Sección Buscar -->
        <div id="buscar" class="section">
            <h3>Buscar Libro</h3>
            <form id="buscarForm">
                <div class="mb-3">
                    <label for="buscarId" class="form-label">ID del Libro:</label>
                    <input type="number" class="form-control" id="buscarId" name="buscarId" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <div id="resultadoBusqueda" class="mt-4">
                <!-- Resultados de búsqueda aquí -->
            </div>
        </div>

        <!-- Sección Agregar -->
        <div id="agregar" class="section">
            <h3>Agregar Libro</h3>
            <form id="agregarForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" class="form-control" id="autor" name="autor" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <input type="text" class="form-control" id="categoria" name="categoria" required>
                </div>
                <div class="mb-3">
                    <label for="ano_publicacion" class="form-label">Año de Publicación:</label>
                    <input type="date" class="form-control" id="ano_publicacion" name="ano_publicacion" required>
                </div>
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN:</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>

        <!-- Sección Actualizar -->
        <div id="actualizar" class="section">
            <h3>Actualizar Libro</h3>
            <form id="actualizarForm">
                <div class="mb-3">
                    <label for="actualizarId" class="form-label">ID del Libro:</label>
                    <input type="number" class="form-control" id="actualizarId" name="actualizarId" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombreActualizar" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" class="form-control" id="autorActualizar" name="autor" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <input type="text" class="form-control" id="categoriaActualizar" name="categoria" required>
                </div>
                <div class="mb-3">
                    <label for="ano_publicacion" class="form-label">Año de Publicación:</label>
                    <input type="date" class="form-control" id="ano_publicacionActualizar" name="ano_publicacion" required>
                </div>
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN:</label>
                    <input type="text" class="form-control" id="isbnActualizar" name="isbn" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>

        <!-- Sección Borrar -->
        <div id="borrar" class="section">
            <h3>Borrar Libro</h3>
            <form id="borrarForm">
                <div class="mb-3">
                    <label for="borrarIsbn" class="form-label">ISBN del Libro:</label>
                    <input type="text" class="form-control" id="borrarIsbn" name="borrarIsbn" required>
                </div>
                <button type="submit" class="btn btn-danger">Borrar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
